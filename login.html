<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form | Kampala Air Quality</title>
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="login.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header class="header">
      <i class='bx bx-wind' style="color: whitesmoke; font-size: 50px;"></i>
      <a href="#" class="logo">Kampala Air quality</a> 
      <input type="checkbox" id="check">
      <label for="check"class="icons">
        <i class='bx bx-menu' id="menu-icon"></i>
        <i class='bx bx-x' id="close-icon"></i>
      </label>
      <nav class="navbar">
        <a href="index.html" style="--i:0;">Home</a>
        <a href="login.html" style="--i:2;">Login</a>
        <a href="register.html" style="--i:3;">Register</a>
      </nav>
    </header>
  <div class="wrapper">
    <form onsubmit="login(event)">
      <h1>Login Form</h1>
      <div class="input-box">
        <input type="email" id="email" name="email"  placeholder="Email" required>
        <i class='bx bx-envelope'></i>
      </div>
      <div class="input-box">
        <input type="password" id="password" name="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <p id="login-error" class="error-message" style="display: none;"></p>
      <div class="remember-forgot">
        <label><input type="checkbox" id="remember" name="remember">Remember Me</label>
        <a href="#" class="ran">Forgot Password</a>
      </div>
      <button type="submit" class="btn">Login</button>
       <div class="register-link">
        <p>Dont have an account? <a href="register.html">Register </a></p>
      </div>
    </form>
    <p style="color: white;">&copy; 2025 OCM Air Quality Monitoring Systems</p>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

<!-- Your config and script -->
<script src="firebase-config.js"></script>
 <script src="script.js"></script>
</body>
</html>
